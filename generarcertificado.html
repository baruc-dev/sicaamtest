<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calidad</title>
    <link rel="stylesheet" href="estilos/estilos.css">
    <link rel="stylesheet" href="estilos/sicaamlibrary.css">
</head>
<body>
    <div class="container">

        <div class="barraLateral">
            <img src="img/logo.png" id="logo">
            <nav id="navbar">
                <a class="menuoption" href=""><img src="img/svg/fi-rs-chat-arrow-grow.svg" class="icon"> Dashboard</a>

                <a class="menuoption" href=""><img src="img/svg/fi-rs-user.svg" class="icon"> Administración</a>

                <a class="menuoption" href=""><img src="img/svg/fi-rs-apps.svg" class="icon"> Finanzas</a>

                <a class="menuoption" href=""><img src="img/svg/fi-rs-copy-alt.svg" class="icon"> Ordenes de Servicio</a>

                <a class="menuoption" href=""><img src="img/svg/fi-rs-file-check.svg" class="icon"> Calidad</a>

                <a class="menuoption" href=""><img src="img/svg/fi-rs-dashboard.svg" class="icon"> Equipos</a>

                <a class="menuoption conf" href=""><img src="img/svg/fi-rs-settings.svg" class="icon"> Configuración</a>
            </nav>
           

        </div>

        <div class="contenido">

                <div class="top">
                    <h2>Calidad</h2>
                    <div class="userMenu">
                        <a id="notificaciones"><img src="img/svg/fi-rs-bell.svg"></a>
                        <a id="usuario"><img src="img/svg/fi-rs-user.svg" id="userimg"> Julieta Lara</a>
                    </div>
                </div>


                <div class="middle">
                    <p>Certificados > Generar Certificado</p>
                
                </div>
          
                <div class="display-flex align-items-center justify-content-spacebetween">

                        <select class="select-disabled width-79" disabled>
                            <option  selected>Servicios de Calibracion</option>
                        </select>


                        <select class="select-disabled width-20" disabled>
                            <option  selected>Asignatario Responsable</option>
                        </select>

                    
                </div>

                <div class="middle margin-top1">
                   
                    <p>Datos del Equipo</p>
            
                </div>


                <div class="display-flex align-items-center justify-content-spacebetween">

                    <select class="select-disabled width-32" disabled>
                        <option  selected>Multimetron</option>
                    </select>


                    <select class="select-disabled width-32" disabled>
                        <option  selected>Fabricante</option>
                    </select>


                    <select class="select-disabled width-32" disabled>
                        <option  selected>Modelo</option>
                    </select>

                
            </div>


            <div class="adjuntarArchivo width-100 height-10rem ">
                    <label for="datasheet" class="width-100 height-100 hover-cursor-pointer display-flex  justify-content-center align-items-center">
                        <input type="file" class="inputAdjuntar" id="datasheet">
                        <img src="img/svg/fi-rs-upload.svg" class="height-25 margin-right1 fill-negro">
                        <div>
                            <p class="bold">Adjuntar DataSheet</p>
                            <p class="color-gray">Max 10MB, PDF</p>
                        </div>
                    </label>
            </div>


            <div class="margin-top1">

                <p class="bold">Procedimientos Agregados</p>
                <div class="width-100 height-linea bg-color-blue50 margin-toppoco">&nbsp;</div>
                <button class="btn-Enlace margin-top1">Agregar Procedimiento</button>
                

            </div>

            <div class="width-100 height-35  display-flex justify-content-end align-items-end">
                <button class="btn">Guardar</button>
            </div>





           
           

          


            
        </div>

    </div>
</body>
<script src="js/calidad.js"></script>
</html>
